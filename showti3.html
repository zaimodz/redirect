<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHAWTY VIDEOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      line-height: 1.6;
    }

    #opening {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 5;
      animation: fadeOut 2s ease-in-out forwards;
      animation-delay: 3s;
    }

    #opening h1 {
      font-size: 48px;
      color: #1e90ff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      animation: zoomIn 3s ease-in-out;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        visibility: hidden;
      }
    }

    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #animated-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #87CEFA, #00BFFF);
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      opacity: 0;
      animation: float 20s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }

    video {
      z-index: 2;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #video-controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }

    #video-controls button {
      background-color: #1e90ff;
      color: #ffffff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      padding: 12px 24px;
      margin: 0 15px;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      font-weight: 600;
    }

    #video-controls button:hover {
      background-color: #00bfff;
      transform: scale(1.1);
    }

    #loading {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #fff;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 3;
    }

    @keyframes loadingAnimation {
      0% { content: "Loading"; }
      33% { content: "Loading."; }
      66% { content: "Loading.."; }
      100% { content: "Loading..."; }
    }

    @media only screen and (max-width: 600px) {
      #video-controls button {
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div id="opening">
    <h1>SHAWTY VIDEOS</h1>
  </div>

  <div id="video-container">
    <div id="animated-background"></div>
    <video id="video" controls autoplay></video>
    <div id="loading">Loading...</div>
  </div>

  <div id="video-controls">
    <button id="next-button">&#9654; Next</button>
    <button id="fullscreen-button">&#x26F6; Fullscreen</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const loading = document.getElementById('loading');
    const animatedBackground = document.getElementById('animated-background');

    function createParticles() {
      for (let i = 0; i < 100; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.width = `${Math.random() * 10 + 5}px`;
        particle.style.height = particle.style.width;
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.animationDelay = `${Math.random() * 20}s`;
        animatedBackground.appendChild(particle);
      }
    }

    createParticles();

    async function getRandomVideo() {
      try {
        loading.style.display = 'block';
        const url = 'https://shoti-srv1.onrender.com/api/v1/get';
        const rawResponse = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ apikey: "shoti-1hgn30msgapp542i0qg" })
        });
        const content = await rawResponse.json();
        video.src = content.data.url;
        video.onloadeddata = () => {
          loading.style.display = 'none';
          adjustVideoSize();
        };
      } catch (e) {
        console.error("Error fetching Shoti video", e);
        loading.style.display = 'none';
      }
    }

    function adjustVideoSize() {
      if (video.videoWidth > video.videoHeight) {
        video.style.objectFit = 'contain';
      } else {
        video.style.objectFit = 'cover';
      }
    }

    getRandomVideo();

    document.getElementById('next-button').addEventListener('click', getRandomVideo);

    document.getElementById('fullscreen-button').addEventListener('click', () => {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.mozRequestFullScreen) {
        video.mozRequestFullScreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    });

    video.addEventListener('ended', getRandomVideo);

    window.addEventListener('resize', adjustVideoSize);
  </script>
</body>
</html>
