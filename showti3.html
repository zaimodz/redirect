<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Shoti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e0eb;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 2em;
            color: #007bff;
        }
        #video-container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            position: relative;
        }
        video {
            width: 100%;
            height: auto;
        }
        #loading-spinner {
            display: none;
            text-align: center;
            font-size: 2em;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }
        #error-message {
            display: none;
            color: red;
            text-align: center;
            padding: 10px;
        }
        #retry-button {
            display: none;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #retry-button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #555;
            font-size: 0.9em;
        }
        @media (max-width: 600px) {
            #video-container {
                width: 100%;
            }
            #loading-spinner {
                font-size: 1.5em;
            }
            #retry-button {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <h1>Random Shoti</h1>

    <div id="video-container">
        <div id="loading-spinner"><i class="fas fa-spinner fa-spin"></i></div>
        <video id="video" controls></video>
    </div>

    <div id="error-message"></div>

    <button id="retry-button"><i class="fas fa-redo"></i> Retry</button>

    <footer>Â© 2024 | Zai | All rights reserved.</footer>

    <script>
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const videoElement = document.getElementById('video');
        const retryButton = document.getElementById('retry-button');
        const videoTimeout = 10000;

        async function getRandomVideo() {
            try {
                loadingSpinner.style.display = 'block';
                errorMessage.style.display = 'none';
                retryButton.style.display = 'none';
                videoElement.style.display = 'none';

                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), videoTimeout);
                const url = 'https://shoti-srv1.onrender.com/api/v1/get';
                const rawResponse = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ apikey: "shoti-1hgn30msgapp542i0qg" }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!rawResponse.ok) {
                    throw new Error('Network response was not ok');
                }

                const content = await rawResponse.json();
                if (!content || !content.data || !content.data.url) {
                    throw new Error('Invalid video URL received');
                }

                videoElement.src = content.data.url;
                videoElement.style.display = 'block';
                loadingSpinner.style.display = 'none';
            } catch (error) {
                console.error('Error fetching or displaying video:', error);
                loadingSpinner.style.display = 'none';
                errorMessage.textContent = 'Failed to load video. Please try again later.';
                errorMessage.style.display = 'block';
                retryButton.style.display = 'block';
            }
        }

        // Initial load of video
        getRandomVideo();

        // Retry button click handler
        retryButton.addEventListener('click', getRandomVideo);

        // Fullscreen button click handler
        document.getElementById('fullscreen-button').addEventListener('click', () => {
            const video = document.getElementById('video');
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        });

        // Load next video when the current one ends
        videoElement.addEventListener('ended', getRandomVideo);
    </script>
</body>
</html>
