<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHAWTY VIDEOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #ffffff;
      line-height: 1.6;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    #opening {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 5;
      background: rgba(0, 0, 0, 0.8);
      animation: fadeOut 2s ease-in-out forwards;
      animation-delay: 3s;
    }

    #opening h1 {
      font-size: 48px;
      color: #1e90ff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      animation: zoomIn 3s ease-in-out;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        visibility: hidden;
      }
    }

    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #animated-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #87CEFA, #00BFFF);
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      opacity: 0;
      animation: float 20s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }

    video {
      z-index: 2;
      width: auto;
      max-width: 100%;
      height: auto;
      min-height: 100%;
      object-fit: cover;
    }

    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #fff;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 10;
    }

    .loader-container {
      width: 200px;
      height: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      overflow: hidden;
      position: relative;
      border-radius: 5px;
    }

    .loader {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #8f8a8a, #d7d5d5, #fff);
      animation: loader 0.25s linear infinite; /* Faster loading animation */
      box-shadow: 0 0 25px #00fffc;
    }

    @keyframes loader {
      0% {
        width: 0%;
      }

      100% {
        width: 100%;
      }
    }

    #video-controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 3;
    }

    #next-button {
      background-color: #1e90ff;
      color: #ffffff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }

    #next-button::before {
      content: '>>';
      position: absolute;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    #next-button::after {
      content: '';
      position: absolute;
      width: calc(100% + 6px);
      height: calc(100% + 6px);
      border: 2px solid #ff9900; /* Lion orange color */
      top: -3px;
      left: -3px;
      border-radius: 15px; /* Matching border-radius to the "SHAWTY VIDEOS" box */
      box-sizing: border-box;
    }

    #next-button:hover {
      background-color: #00bfff;
      transform: scale(1.1);
    }

    @media only screen and (max-width: 600px) {
      #video-controls {
        left: 10px;
        bottom: 10px;
      }
    }
  </style>
</head>

<body>
  <video id="intro-video" autoplay muted>
    <source src="https://github.com/zaimodz/redirect/raw/main/intro.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="opening">

  <div id="video-container">
    <div id="animated-background"></div>
    <video id="video" controls autoplay></video>
    <div id="loading">
      <div class="loader-container">
        <div class="loader"></div>
      </div>
    </div>
  </div>

  <div id="video-controls">
    <button id="next-button"></button>
  </div>

  <script>
    const introVideo = document.getElementById('intro-video');
    const video = document.getElementById('video');
    const loading = document.getElementById('loading');
    const nextButton = document.getElementById('next-button');
    const opening = document.getElementById('opening');
    let introVideoEnded = false;

    // Show introductory video first
    introVideo.addEventListener('ended', () => {
      introVideo.style.display = 'none'; // Hide intro video
      opening.style.display = 'block'; // Show "SHAWTY VIDEOS" opening
      opening.addEventListener('animationend', () => {
        opening.style.display = 'none'; // Hide "SHAWTY VIDEOS" after animation
      });
      getRandomVideo(); // Load first video after intro
      introVideoEnded = true;
    });

    async function getRandomVideo() {
      try {
        loading.style.display = 'flex'; // Show loading screen
        const url = 'https://shoti-srv1.onrender.com/api/v1/get';
        const rawResponse = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ apikey: "shoti-1hgn30msgapp542i0qg" })
        });
        const content = await rawResponse.json();
        video.src = content.data.url;
        video.play();
        video.onloadeddata = () => {
          loading.style.display = 'none'; // Hide loading screen
        };
      } catch (e) {
        console.error("Error fetching Shoti video", e);
        loading.style.display = 'none'; // Hide loading screen on error
      }
    }

    nextButton.addEventListener('click', () => {
      if (introVideoEnded) {
        loading.style.display = 'flex'; // Show loading screen
        getRandomVideo();
      }
    });
  </script>
</body>

</html>
