<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHAWTY VIDEOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #007BFF 0%, #00CFFF 100%);
      color: #ffffff;
      line-height: 1.6;
    }

    #title {
      text-align: center;
      margin: 30px 0;
      font-size: 36px;
      color: #ffffff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      font-weight: 600;
    }

    #video-container {
      max-width: 900px;
      width: 90%;
      margin: auto;
      margin-top: 20px;
      background: #ffffff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 20px 20px 0 0;
    }

    #video-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      background-color: #007BFF;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    #video-controls button {
      background-color: #ffffff;
      color: #007BFF;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      padding: 12px 24px;
      margin: 0 15px;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-weight: 600;
    }

    #video-controls button:hover {
      background-color: #e0e0e0;
      transform: scale(1.1);
    }

    #footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #ffffff;
    }

    #loading-spinner {
      display: none;
      margin: 20px auto;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #007BFF;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media only screen and (max-width: 600px) {
      #video-container {
        width: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <h1 id="title">SHAWTY VIDEOS</h1>

  <div id="video-container">
    <video id="video" controls autoplay></video>
  </div>

  <div id="loading-spinner"></div>

  <div id="video-controls">
    <button id="next-button">&#9654; Next</button>
    <button id="fullscreen-button">&#x26F6; Fullscreen</button>
  </div>

  <div id="footer">
    JABOL NA
  </div>

  <script>
    async function getRandomVideo() {
      document.getElementById('loading-spinner').style.display = 'block';
      document.getElementById('video').style.display = 'none';
      try {
        const url = 'https://shoti-srv1.onrender.com/api/v1/get';
        const rawResponse = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ apikey: "shoti-1hgn30msgapp542i0qg" })
        });
        const content = await rawResponse.json();
        document.getElementById('video').src = content.data.url;
      } catch (e) {
        console.error("Error fetching Shoti video", e);
      }
      document.getElementById('loading-spinner').style.display = 'none';
      document.getElementById('video').style.display = 'block';
    }

    getRandomVideo();

    document.getElementById('next-button').addEventListener('click', getRandomVideo);

    document.getElementById('fullscreen-button').addEventListener('click', () => {
      const video = document.getElementById('video');
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.mozRequestFullScreen) {
        video.mozRequestFullScreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    });

    document.getElementById('video').addEventListener('ended', getRandomVideo);
  </script>
</body>
</html>
