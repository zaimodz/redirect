<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGL Spammer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #007BFF;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            font-size: 16px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-size: 16px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            font-size: 16px;
        }
        #response.success {
            color: #28a745;
        }
        #response.error {
            color: #dc3545;
        }
        #logs {
            margin-top: 20px;
            font-size: 14px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        #datetime {
            margin-bottom: 20px;
            font-size: 16px;
        }
        #user-info {
            margin-top: 20px;
            font-size: 18px;
        }
        #user-info-title {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .footer {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="datetime"></div>
        <h1>NGL Spammer</h1>
        <div class="input-group">
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="input-group">
            <label for="message">Enter your message</label>
            <input type="text" id="message" name="message">
        </div>
        <div class="input-group">
            <label for="amount">Enter the amount</label>
            <input type="number" id="amount" name="amount">
        </div>
        <div class="button" onclick="startSpamming()">Send</div>
        <div id="response"></div>
        <div id="logs"></div>
        <div id="user-info-title">YOUR LOCATION AND IP ADDRESS</div>
        <div id="user-info"></div>
        <div class="footer">
            Â© 2024 Churchill. All rights reserved.
        </div>
    </div>

    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function startSpamming() {
            const username = document.getElementById('username').value;
            const message = document.getElementById('message').value;
            const amount = parseInt(document.getElementById('amount').value);
            const responseDiv = document.getElementById('response');
            const logsDiv = document.getElementById('logs');
            const deviceId = 'defaultDeviceId';

            if (username === '' || message === '' || isNaN(amount) || amount <= 0) {
                responseDiv.className = 'error';
                responseDiv.textContent = 'Please fill out all fields';
                return;
            }

            responseDiv.textContent = 'Sending messages...';
            responseDiv.className = '';

            logsDiv.innerHTML = '';

            for (let i = 0; i < amount; i++) {
                try {
                    const response = await fetch(`https://nas-api-end.onrender.com/ngl?username=${username}&message=${message}&deviceId=${deviceId}&amount=1`);
                    const data = await response.json();
                    console.log('Response:', data);
                } catch (error) {
                    console.error('Error:', error);
                } finally {
                    logsDiv.innerHTML += `<div>Message ${i + 1} sent successfully</div>`;
                    await sleep(2000);  // Sleep for 2 seconds
                }
            }

            responseDiv.className = 'success';
            responseDiv.textContent = `All messages successfully sent.`;
        }

        function updateDateTime() {
            const now = new Date();
            const formattedDate = now.toLocaleDateString('en-US');
            const formattedTime = now.toLocaleTimeString('en-US');
            document.getElementById('datetime').textContent = `${formattedDate} ${formattedTime}`;
        }

        function getUserInfo() {
            fetch('https://ipinfo.io/json?token=60117f9430a2b5')
                .then(response => response.json())
                .then(data => {
                    const userInfoDiv = document.getElementById('user-info');
                    userInfoDiv.innerHTML = `Your IP: ${data.ip}<br>Your Location: ${data.city}, ${data.region}, ${data.country}`;
                })
                .catch(error => {
                    console.error('Error fetching IP and location:', error);
                });
        }

        setInterval(updateDateTime, 1000);
        window.onload = getUserInfo;
    </script>
</body>
</html>
